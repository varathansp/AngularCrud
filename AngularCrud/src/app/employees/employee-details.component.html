<!-- <div class="panel panel-primary" (click)="handleClick()"> -->
    <div class="panel panel-primary" *ngIf="employee">
        <div class="panel-heading">
          <h3 class="panel-title">{{employee.name}}</h3>
        </div>
        <div class="panel-body">
          <div class="col-xs-10">
            <div class="row">
              <div class="col-xs-4">
                <img class="imageClass" [src]="employee.photoPath" />
              </div>
              <div class="col-xs-8">
                <div class="row">
                  <div class="col-xs-6">Gender</div>
                  <div class="col-xs-6">:{{employee.gender}}</div>
                </div>
                <div class="row">
                  <div class="col-xs-6">Email</div>
                  <div class="col-xs-6">:{{employee.email}}</div>
                </div>
                <div class="row">
                  <div class="col-xs-6">Phone Number</div>
                  <div class="col-xs-6">:{{employee.phoneNumber}}</div>
                </div>
                <div class="row">
                  <div class="col-xs-6">Contact Preference</div>
                  <div class="col-xs-6">:{{employee.contactPreference}}</div>
                </div>
                <div class="row">
                  <div class="col-xs-6">DOB</div>
                  <div class="col-xs-6">:{{employee.dateOfBirth | date}}</div>
                </div>
                <div class="row">
                  <div class="col-xs-6">Department</div>
                  <div class="col-xs-6" [ngSwitch]="employee.department">:
      
                    <span *ngSwitchCase="101">HelpDesk</span>
                    <span *ngSwitchCase="102">IT</span>
                    <span *ngSwitchCase="103">HR</span>
                    <span *ngSwitchCase="104">Payroll</span>
                    <span *ngSwitchCase="105">Admin</span>
                    <span *ngSwitchDefulat>NA</span>
      
                  </div>
                </div>
                <div class="row">
                  <div class="col-xs-6">Is Active</div>
                  <div class="col-xs-6">:{{employee.isActive}}</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="panel-footer">
          <a class="btn btn-primary" [routerLink]="['/list',{id:employee.id,name:employee.name}]" queryParamsHandling="merge"
          [queryParams]="{'newParam':'newValue'}">Back to List</a>
          <button class="btn btn-primary pull-right" (click)="viewNextEmployee()">View Next Employee</button> 
        </div>
      </div>
